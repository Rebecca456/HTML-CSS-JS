<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>

</head>
<body>
<!--鼠标点击即可改变html样式  在函数后面加参数 不能定义函数 -->
<div onmouseover="over(this)" onmouseout="out(this)"
     style="background: red ;width:200px;height:200px">
    请点击这里
</div>
<br/><br/>
<h1 onmouseover="style.color='red'" onmouseout="style.color='yellow'">
<script>
    function over(t)
    {
        t.style.background="#1ec5e5";

    }
  function out(t)
    {
    t.style.background="yellow"

    }


</script>
</body>
</html>
