<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行元素块元素</title>
    <style>
        *{padding:0px;margin:0;}
        ul{list-style: none}
      .nav{background: cornflowerblue;width:100%;height:100px;margin-top:100px;}
      .nav ul{width:1440px;height:100px;margin:0 auto;}
      .nav li{float:left;}
        .nav li a{display:block;width:360px;height:100px;font-size:50px;line-height:100px;}
        .nav li a:hover{background: red}



    </style>
</head>

<body>
<div class="nav">
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">分类</a></li>
    <li><a href="#">百科特色</a></li>
    <li><a href="#">用户</a></li>
</ul>
</div>
</body>
</html>
