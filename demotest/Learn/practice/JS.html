<!--鼠标点击即可改变html样式 -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">
    请点击这里
</div>
<br/><br/>
<h1 onmouseover="style.color='red'" onmouseout="style.color='yellow'">
    移动鼠标
</h1>
<br/>

<script>
    function mOver(obj)
    {
        obj.style.backgroundColor="#1ec5e5";
        obj.innerHTML="请释放鼠标按钮"
    }

    function mOut(obj)
    {
        obj.style.backgroundColor="green";
        obj.innerHTML="请按下鼠标按钮"
    }
    /*显示日期*/
    var d = new Date()
    document.write(d.getDate()+"<br/>")

    /*string */
    var str="helloworld"
    if(str.length>=6)
    {
        str=str.slice(2,6)
    }
    document.write(str);
    document.write("<br/><br/>")


    var arr=new Array()
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    arr[3] = "James"
    arr[4] = "Adrew"
    document.write(arr.push("abc")+"<br/>"+arr+"<br/>"+"<br/>")

    var num=4.5;
    document.write(Math.round(num)+"<br/><br/>");

    var ran=parseInt(Math.random()*100);
    document.write(ran);






</script>
