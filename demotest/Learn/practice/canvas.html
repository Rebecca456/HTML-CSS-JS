<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<script>
    if(localStorage.pagecount)
    {
        localStorage.pagecount=Number(localStorage.pagecount)+1;
    }
    else
    {
        localStorage.pagecount=1;

    }
    document.write("visit"+localStorage.pagecount+"times");
    </script>
</body>
</html>
